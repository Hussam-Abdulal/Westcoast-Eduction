        nav {

padding: 0;

left: 0;
width: 100%;
display: flex;
justify-content: space-between;
align-items: center;
z-index: 1;

}

.menu-item:not(:last-child):after {
content: "|";
display: flex;
position: absolute;
right: -1.5625rem;
top: 50%;
transform: translateY(-50%);
}

.menu-item {

text-decoration: none;
margin: 0 1.25rem;

color: white;

}

.right-menu {

}

.left-menu {

}

.nav-text {
font-family: Arial, sans-serif;
font-weight: 500;
font-size: 1.5rem;
color: white;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}



    section {

    }

    footer {
        background-color: #0a3e76f0;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            position: fixed;
           bottom: 0;
        }

        @media only screen and (max-width: 750px) {
        .menu {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .left-menu, .right-menu {
            margin: 0;
            width: 100%;
            text-align: center;
        }

        .menu-item {
            margin: 0.5rem 0;
        }

        .right-menu {
            margin-top: 1rem;
        }
        .menu-item:not(:last-child):after, .nav-text {
            display: none;
        }
    }
    </style>
