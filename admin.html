<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Inkludera din CSS-fil här -->
</head>

<style>
    
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

    

  

nav {
    background-color: #0a3e76f0;
padding: 0;
height: 10vh;
position: fixed;
top: 0;
left: 0;
width: 100%;
display: flex;
justify-content: space-between;
align-items: center;
z-index: 1;

}

.menu-item:not(:last-child):after {
content: "|";
display: flex;
position: absolute;
right: -1.5625rem;
top: 50%;
transform: translateY(-50%);
}

.menu-item {

text-decoration: none;
margin: 0 1.25rem;
font-size: 1rem;
color: white;
position: relative;
}

.right-menu {
margin-left: 40%; 
}

.left-menu {
margin-left: 3%; 
}

.nav-text {
font-family: Arial, sans-serif;
font-weight: 500;
font-size: 1.5rem;
color: white;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}


section {
        padding: 2em;
    }



footer {
    background-color: #0a3e76f0;
        color: #fff;
        text-align: center;
        padding: 1em 0;
        width: 100%;
        position: fixed;
       bottom: 0;
    }

    #kundlista {
        background-color: #0a3e76f0;
        position: fixed;
        left: 5px;
    }

    @media only screen and (max-width: 750px) {
        .menu {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .left-menu, .right-menu {
            margin: 0;
            width: 100%;
            text-align: center;
        }

        .menu-item {
            margin: 0.5rem 0;
        }

        .right-menu {
            margin-top: 1rem;
        }
        .menu-item:not(:last-child):after, .nav-text {
            display: none;
        }
    }
    </style>
  
</head>


<body>

   
    <header>
       

        <nav class="menu">
            <div class="left-menu">
                <a href="index.html" class="menu-item">Kurser</a>
                <a href="admin-login.html" class="menu-item">Admin</a>
            </div>


           
            <a href="westcoast.html" class="nav-text">Westcoast Education</a>


            <div class="right-menu">
                <a href="login.html" class="menu-item">Logga in</a>
                <a href="register.html" class="menu-item">Skapa Konto</a>
            </div>

            <div class="hamburger-menu" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

        </nav>
    </header>

    <section>
        <section>
            <button id="kundlista" >Kund Lista</button>
        </section>
    </section>

    <form id="addCourseForm">
        <h2>Lägg till ny kurs</h2>
        <label for="courseTitle">Kurstitel:</label>
        <input type="text" id="courseTitle" name="courseTitle" placeholder="Kurstitel" required>
        <br>
        <label for="courseNumber">Kursnummer:</label>
        <input type="text" id="courseNumber" name="courseNumber" placeholder="Kursnummer" required>
        <br>
        <label for="courseDuration">Antal dagar:</label>
        <input type="number" id="courseDuration" name="courseDuration" placeholder="Antal dagar" required>
        <br>
        <label for="courseType">Typ av kurs (klassrum/distans):</label>
        <select id="courseType" name="courseType" required>
            <option value="klassrum">Klassrum</option>
            <option value="distans">Distans</option>
        </select>
        <br>
        <label for="courseImage">Bild (URL):</label>
        <input type="text" id="courseImage" name="courseImage" placeholder="URL till bild" required>
        
        <br>
        <label for="courseDate">Datum för kursen:</label>
        <input type="date" id="courseDate" name="courseDate" required>
        <br>
        <label for="bookingOption">Boka kursen via (klassrum/distans):</label>
        <select id="bookingOption" name="bookingOption" required>
            <option value="klassrum">Klassrum</option>
            <option value="distans">Distans</option>
        </select>
        <br>
        <input type="submit" value="Lägg till kurs">
    </form>

    <section>

    </section>

    </footer>

    <script src="admin.js" defer></script>
</body>
</html>
